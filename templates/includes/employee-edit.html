<div class="container clear-fix">
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row mt-5 clear-fix">

            <div class="col-6 pr-3 border-right">

                <div class="form-group">
                    <label for="id_first_name"><b>First Name</b></label>
                    <input class="form-control " id="id_first_name" type="text"
                        value="{{user.first_name}}" name="first_name">
                </div>

                <div class="form-group">
                    <label for="id_last_name"><b>Last Name</b></label>
                    <input class="form-control" id="id_last_name" name="last_name" type="text"
                        value="{{user.last_name}}">
                </div>

                <div class="form-group">
                    <label for="id_email"><b>Email</b></label>
                    <input class="form-control" id="id_email" type="email"
                        value="{{user.email}}" name="email">
                </div>

                <!--div class="form-group">
                    <label for="id_password"><b>Password</b></label>
                    <input type="password" class="form-control border border-secondary" id="id_password"
                        value="{{user.password}}" name="password">
                </div>

                <div class="form-group">
                    <label for="id_password1"><b>Confirm Password</b></label>
                    <input type="password" class="form-control border border-secondary" id="id_password1"
                        value="{{user.password1}}" name="password1">
                </div-->

            </div>

            <div class="col-6 pl-3">

                <div class="form-group">
                    <label for="id_phoneNumber"><b>Phone Number</b></label>
                    <input class="form-control" id="id_phoneNumber" type="text"
                        value="{{employee.phoneNumber}}" name="phoneNumber" maxlength="12">
                </div>

                <div class="form-group">
                    <label for="id_salary"><b>Salary</b></label>
                    <input class="form-control" id="id_salary" step="any" type="number"
                        value="{{employee.salary}}" name="salary">
                </div>
                <div class="form-group">

                    <a href="{% url 'change_password' user.id %}" >Change Password</a>
                </div>
            </div>

        </div>
        <div class="clear-fix mb-5 pb-5">

            <button type="submit" name="submit" class="btn btn-success float-right">Save Changes</button>
        </div>
    </form>

</div>
