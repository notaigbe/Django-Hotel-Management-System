<div class="row justify-content-center m-5">

    <div class="card border-danger shadow-lg w-75">

        <div class="card-body">

            <p>Are you sure you want to delete this employee: "{{employee}}" ?</p>

            <form action="{% url 'deleteEmployee' employee.user.id %}" method="post">
                {% csrf_token %}
                <a class="btn btn-info" href="{% url 'employee-profile' employee.user.id %}">Cancel</a>

                <input class="btn btn-danger" type="submit" value="Confirm">
            </form>

        </div>

    </div>

</div>
